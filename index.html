<script>
// script pour filtrer, suggestions et gestion de la touche Entrée
document.addEventListener('DOMContentLoaded', function () {
  const input = document.getElementById('searchInput');
  const suggBox = document.getElementById('suggestions');
  const cards = Array.from(document.querySelectorAll('.card'));

  function normalize(s) { return s.trim().toLowerCase(); }

  function updateFilter() {
    const q = normalize(input.value);
    const matches = [];

    cards.forEach(card => {
      const name = normalize(card.dataset.name || '');
      const match = name.includes(q) || q === '';
      card.classList.toggle('hidden', !match);
      if (match && q !== '') matches.push(name);
    });

    // créer la liste de suggestions (unique + limité)
    if (q === '') {
      suggBox.style.display = 'none';
      suggBox.innerHTML = '';
    } else {
      const uniq = [...new Set(matches)].slice(0, 8);
      if (uniq.length === 0) {
        suggBox.innerHTML = '<div class="item">Aucun résultat</div>';
      } else {
        suggBox.innerHTML = uniq.map(n => `<div class="item">${n}</div>`).join('');
      }
      suggBox.style.display = 'block';

      // clic sur suggestion => met dans input et lance filtre
      Array.from(suggBox.children).forEach(el => {
        el.addEventListener('click', () => {
          input.value = el.textContent;
          updateFilter();
          suggBox.style.display = 'none';
          input.focus();
        });
      });
    }
  }

  // live search
  input.addEventListener('input', updateFilter);

  // Entrée : si un élément visible existe, on suit le lien de sa première image
  input.addEventListener('keydown', function (e) {
    if (e.key === 'Enter') {
      e.preventDefault();
      const visible = cards.find(c => !c.classList.contains('hidden'));
      if (visible) {
        const link = visible.querySelector('a');
        if (link) {
          // ouvre dans nouvel onglet si target blank, sinon navigue
          if (link.target === '_blank') window.open(link.href, '_blank');
          else window.location = link.href;
        }
      }
    } else if (e.key === 'ArrowDown') {
      // optionnel: focus sur première suggestion si existante
      const first = suggBox.querySelector('.item');
      if (first) first.focus();
    }
  });

  // clic ailleurs ferme suggestions
  document.addEventListener('click', (ev) => {
    if (!ev.target.closest('.search-box')) {
      suggBox.style.display = 'none';
    }
  });
});
</script>
